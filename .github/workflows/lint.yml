name: lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8
    - name: Format with black
      run: |
        pip install black
        black .
